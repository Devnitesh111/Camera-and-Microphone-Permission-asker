<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Microphone Permission</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Camera and Microphone Permission.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Camera and Microphone Permission</h1>
        <div id="video-container" class="video-container hidden">
            <video id="video-element" class="video-element" autoplay playsinline></video>
        </div>
        <div class="button-container">
            <button id="start-button" class="btn">Start</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Camera and Microphone Permission.js"></script>
</body>
</html>
